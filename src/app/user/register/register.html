<app-navbar></app-navbar>

<div class="register-wrapper">
  <div class="register-card">
    <div class="register-info">
      <h2 class="titulo-principal">Cadastre-se</h2>
      <p>Preencha seus dados</p>

      <form [formGroup]="formRegister" (ngSubmit)="sendCredentials()">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Nome completo</mat-label>
          <input matInput formControlName="name" placeholder="Digite seu nome" />
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>E-mail</mat-label>
          <input matInput formControlName="email" placeholder="Digite seu e-mail" />
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Senha</mat-label>
          <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" placeholder="Digite sua senha" />
          <button mat-icon-button matSuffix type="button" (click)="hide = !hide">
            <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Confirmar senha</mat-label>
          <input matInput [type]="hide ? 'password' : 'text'" formControlName="confirmPassword" placeholder="Confirme sua senha" />
        </mat-form-field>

        <button mat-raised-button class="btn-register" type="submit">
          Registrar
        </button>

        <p class="login-text">Já possui conta? <a routerLink="/login">Login</a></p>
      </form>
    </div>

    <div class="register-image">
      <img src="/aviao.png" alt="Ilustração de cadastro" />
    </div>
  </div>
</div>
