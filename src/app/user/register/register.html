<app-navbar></app-navbar>
<div class="register-container">
  <div class="register-box">
    <div class="register-left">
      <h2>Cadastre-se</h2>
      <p class="subtitle">Preencha seus dados</p>

      <form [formGroup]="formRegister" (ngSubmit)="sendCredentials()">
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Nome completo</mat-label>
          <input matInput placeholder="Digite seu nome" formControlName="name" />
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width">
          <mat-label>E-mail</mat-label>
          <input matInput placeholder="Digite seu e-mail" formControlName="email" />
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Senha</mat-label>
          <input matInput [type]="hide ? 'password' : 'text'" placeholder="Digite sua senha" formControlName="password" />
          <button mat-icon-button matSuffix type="button" (click)="hide = !hide" tabindex="-1">
            <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Confirmar Senha</mat-label>
          <input matInput [type]="hide ? 'password' : 'text'" placeholder="Confirme sua senha" formControlName="confirmPassword" />
        </mat-form-field>

        <button mat-raised-button color="primary" class="btn-register" type="submit">
          Registrar
        </button>

        <p class="login-text">Já possui conta? <a routerLink="/login">Login</a></p>
      </form>
    </div>

    <div class="register-right">
      <img src="aviao.png" alt="Logo FinancePilot" class="ilustracao-register" />
      <p class="highlight">
        Dê o primeiro passo para organizar suas <span>finanças!</span>
        Seu <span>futuro</span> financeiro começa aqui.
      </p>
    </div>
  </div>
</div>
