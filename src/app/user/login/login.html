<app-navbar></app-navbar>
<div class="login-wrapper">
  <div class="login-card">
    <div class="login-info">
      <h2>Bem-vindo de volta</h2>
      <p>Acesse sua conta para continuar</p>

      <form [formGroup]="formLogin" (ngSubmit)="sendCredentials()">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>E-mail</mat-label>
          <input matInput formControlName="email" placeholder="Digite seu e-mail" />
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Senha</mat-label>
          <input matInput [type]="hide ? 'password' : 'text'" formControlName="senha" placeholder="Digite sua senha" />
          <button mat-icon-button matSuffix type="button" (click)="hide = !hide">
            <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
        </mat-form-field>

        <div class="login-options">
          <mat-checkbox formControlName="rememberMe">Lembrar-me</mat-checkbox>
          <a href="#">Esqueceu a senha?</a>
        </div>

        <button mat-raised-button class="btn-login" type="submit">
          Entrar
        </button>

        <p class="register-text">
          Não possui conta? <a routerLink="/cadastro">Cadastre-se</a>
        </p>
      </form>
    </div>

    <div class="login-image">
      <img src="/investfin.png" alt="Ilustração de finanças" />
    </div>
  </div>
</div>
