<form class="dialog-content" [formGroup]="pedidoForm" (ngSubmit)="onSubmit()">
  <h2 class="titulo">Criar pedido</h2>

  <mat-form-field appearance="fill">
    <mat-label>Valor</mat-label>
    <input matInput type="number" formControlName="valor" step="0.01" />
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Forma de pagamento</mat-label>
    <mat-select formControlName="metodo">
      <mat-option value="Pix">Pix</mat-option>
      <mat-option value="Crédito">Crédito</mat-option>
      <mat-option value="Débito">Débito</mat-option>
      <mat-option value="Boleto">Boleto</mat-option>
    </mat-select>
  </mat-form-field>

  <div class="buttons">
    <button mat-stroked-button type="button" color="warn" (click)="onCancel()">Cancelar</button>
    <button mat-flat-button type="submit" color="primary">Criar</button>
  </div>
</form>
