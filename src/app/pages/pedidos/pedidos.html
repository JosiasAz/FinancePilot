<div class="container">
  <h2>Pedidos</h2>

  <div class="tabela-wrapper">
    <table class="tabela-pedidos">
      <thead>
        <tr>
          <th>
            <mat-checkbox (change)="alternarSelecaoTodos($event)"></mat-checkbox>
          </th>
          <th>
            Código
            <input type="text" class="filtro-input" placeholder="Filtrar" (input)="filtrarTabela($event, 'codigo')" />
          </th>
          <th>
            Data
            <input type="text" class="filtro-input" placeholder="Filtrar" (input)="filtrarTabela($event, 'data')" />
          </th>
          <th>
            Valor
            <input type="text" class="filtro-input" placeholder="Filtrar" (input)="filtrarTabela($event, 'valor')" />
          </th>
          <th>
            Método
            <input type="text" class="filtro-input" placeholder="Filtrar" (input)="filtrarTabela($event, 'metodoPagamento')" />
          </th>
          <th>
            Status
            <input type="text" class="filtro-input" placeholder="Filtrar" (input)="filtrarTabela($event, 'status')" />
          </th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let pedido of pedidosFiltrados; let i = index">
          <td>
            <mat-checkbox [formControl]="getControle(i)"></mat-checkbox>
          </td>
          <td>{{ pedido.codigo }}</td>
          <td>{{ pedido.data }}</td>
          <td>{{ pedido.valor | currency:'BRL' }}</td>
          <td>{{ pedido.metodoPagamento }}</td>
          <td>{{ pedido.status }}</td>
          <td class="acoes">
            <button mat-icon-button (click)="editarPedido(pedido)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="excluirPedido(pedido)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <button mat-flat-button color="primary" (click)="abrirFormularioPedido()">+ Novo Pedido</button>
</div>
