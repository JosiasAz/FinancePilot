<div class="login-body">
<form [formGroup]="formLogin" (ngSubmit)="sendCredentials()">
    <label hidden for="username">Username: </label>
    <input placeholder="username" class="form-control" type="text" formControlName="username" id="username" autocomplete="username"/>
    <label hidden for="password">Password: </label>
    <div class="mb-3 position-relative">
    <input
      placeholder="password"
      class="form-control"
      id="password"
      [type]="showPassword ? 'text' : 'password'"
      formControlName="password"
      autocomplete="current-password"
    />
    <button
      type="button"
      class="btn btn-outline-secondary position-absolute top-50 end-0 translate-middle-y me-2"
      (click)="showPassword = !showPassword"
      tabindex="-1"
    >
      <i class="bi" [ngClass]="showPassword ? 'bi-eye-slash' : 'bi-eye'"></i>
    </button>
    </div>

    <button type="submit">Entrar</button>

    <p>NÃ£o possui conta? <a href="">Cadastre-se</a></p>
    

</form>

<img src="financePilotLogo.png" alt="logo do finance pilot">

</div>
