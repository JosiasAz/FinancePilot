<div class="page-container">
  <h2 class="titulo">Contas Banc√°rias</h2>

  <button class="btn-nova-conta" (click)="abrirFormularioNovaConta()">+ Nova Conta</button>

  <div class="contas-container">
    <div class="card-conta" *ngFor="let conta of contas">
      <div class="info">
        <h3>{{ conta.nome }}</h3>
        <span class="tipo">{{ conta.tipo }}</span>
        <span class="uso">{{ conta.uso }}</span>
        <span class="saldo">Saldo: R$ {{ conta.saldo | number: '1.2-2' }}</span>
      </div>
      <button class="btn-detalhes" (click)="verDetalhes(conta)">Ver detalhes</button>
    </div>
  </div>
</div>
