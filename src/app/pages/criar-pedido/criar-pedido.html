<div class="criar-pedido-container" [formGroup]="pedidoForm">
  <h2 class="titulo">Criar pedido</h2>

  <mat-form-field appearance="fill">
    <mat-label>Cliente</mat-label>
    <input matInput formControlName="cliente" />
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Produto/Serviço</mat-label>
    <input matInput formControlName="produto" />
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Valor</mat-label>
    <span matPrefix>R$&nbsp;</span>
    <input matInput type="number" formControlName="valor" />
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Forma de pagamento</mat-label>
    <input matInput formControlName="formaPagamento" />
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Observação</mat-label>
    <textarea matInput formControlName="observacao" rows="4"></textarea>
  </mat-form-field>

  <div class="botoes">
    <button mat-stroked-button color="warn" type="button" (click)="onCancel()">Cancelar</button>
    <button mat-flat-button color="primary" type="submit" (click)="onSubmit()">
      {{ modoEdicao ? 'Salvar' : 'Criar' }}
    </button>

  </div>
</div>
