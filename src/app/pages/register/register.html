<div class="login-body">
<form [formGroup]="formLogin" (ngSubmit)="sendCredentials()">
    
    <label hidden for="username">Nome completo: </label>
    <input
        placeholder="Nome completo" 
        class="form-control"
        type="text" 
        formControlName="name" 
        autocomplete="name"
        id="name" 
        />

    
    <label hidden for="username">Email: </label>
    <input
        placeholder="Email" 
        class="form-control"
        type="text" 
        formControlName="email" 
        autocomplete="email"
        id="email" 
        />
    
    <label hidden for="password">Password: </label>
    <input
        placeholder="Senha"
        class="form-control"
        formControlName="password"
        id="password"
    />

    <label hidden for="confirmPassword">Password: </label>
    <input
        placeholder="Confirme a senha"
        class="form-control"
        formControlName="confirmPassword"
        id="confirmPassword"
    />

    <button type="submit">Registrar</button>

    <p>JÃ¡ possui conta? <a href="">Login</a></p>
    

</form>

<img src="financePilotLogo.png" alt="logo do finance pilot">
</div>
