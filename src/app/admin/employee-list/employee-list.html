<div class="employee-list-body">
  <table class="employee-table">
    <thead>
      <tr>
        <th>nome</th>
        <th>email</th>
        <th>cargo</th>
      </tr>
    </thead>
    <tbody>
      <tr class="line-content" *ngFor="let user of usuarios" (click)="selecionarUsuario(user)">
        <td>{{ user.nome }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.cargo }}</td>
      </tr>
    </tbody>
  </table>
</div>
